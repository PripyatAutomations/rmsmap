<div id="help">
 <input type="button" id="help_toggle" value="Close Help"
  onclick="$('div#helpcontainer').hide();"/>
 <input type="checkbox" id="help_at_start" checked/><label for="showhelp">Show help on start?</label><br/>
 <script>
 // Set the default state of checkbox based on loaded config
 $('input#help_at_start').checked = config.help_at_start;

 // bind the change event, so we can save the change
 $('input#help_at_start').change(function() {
     // config.help_at_start (from js/rmsmap.js) appropriately
     var tmpval = $('input#help_at_start').prop('checked');
     config.help_at_start = tmpval;
     save_settings();
 });
 </script>
 <div id="helptext">
 <center><h3>Help</h3></center>

 </table>
 <hr/>

 </table>

 </div>
